# Railway Configuration for Friday Jarvis AI Assistant
build:
  commands:
    - echo "🔧 Building Friday Jarvis..."
    - python -m pip install --upgrade pip
    - pip install --no-cache-dir -r requirements.txt
    - echo "✅ Build completed successfully!"

deploy:
  startCommand: bash startup.sh
  healthcheckPath: /
  healthcheckTimeout: 300
  restartPolicyType: always

environments:
  production:
    variables:
      # متغيرات البيئة المطلوبة - يجب إعدادها في Railway Dashboard
      LIVEKIT_URL: ""
      LIVEKIT_API_KEY: ""
      LIVEKIT_API_SECRET: ""
      GOOGLE_API_KEY: ""
      PORT: "8081"
      # تحسينات الأداء
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

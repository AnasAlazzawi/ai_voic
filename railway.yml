# Railway Configuration for Friday Jarvis AI Assistant
version: 2

build:
  commands:
    - pip install -r requirements.txt

deploy:
  startCommand: python generate_token.py && python agent.py start
  healthcheckPath: /health
  healthcheckTimeout: 300
  restartPolicyType: always

environments:
  production:
    variables:
      # متغيرات البيئة المطلوبة - يجب إعدادها في Railway Dashboard
      LIVEKIT_URL: ""
      LIVEKIT_API_KEY: ""
      LIVEKIT_API_SECRET: ""
      GOOGLE_API_KEY: ""
      PORT: "8081"
